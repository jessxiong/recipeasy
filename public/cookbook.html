<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>recipeEASY</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Literata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="icon" type="image/x-icon" href="/img/favicon_logo.ico">

</head>
<body>
  <div class="header">
    <h1>recipeEASY</h1>
    <div class="auth">
      <a id="signInLink" href="/signin">Sign In</a>
      <a id="signOutLink" href="/signout" style="display:none;">Sign Out</a>
    </div>
  </div>

  <nav class="nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="allRecipes.html">All Recipes</a></li>
      <li><a href="allCookbooks.html">Cookbooks</a></li>
    </ul>
  </nav>

  <div class="content">
    <div class="content-header">
      <h1 id="cookbook-title">Loading Cookbook...</h1>
    </div>

    <!-- popup form to add recipes to cookbook -->
    <div id="add-recipe-popup" class="popup" style="display: none;">
      <div class="popupContent">
        <span class="close-btn">&times;</span>
        <h2>Select Recipes to Add</h2>
        <form id="add-recipe-form">

          <div id="recipe-options" class="recipe-options">
            <!-- Checkboxes for recipes will be inserted here -->
          </div>
          <button type="submit" class="button addbtn">Add Selected Recipes</button>
        </form>
      </div>
    </div>

    <h2 id="cookbook-description" class="subheader"></h2>
    <p id="cookbook-user" class="user-link"></p>
    <button id="addRecipetoBook" class="button">Add Recipes</button><br><br>
    <section id="recipe-cards" class="recipe-cards"> </section>
  </div>

  <script src="/javascripts/utils.js" defer></script>
  <script src="/javascripts/index.js" defer></script>
  <script type="module" src="/javascripts/cookbookInfo.js"></script>
</body>
</html>
