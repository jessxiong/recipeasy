<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>recipeEASY</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap" rel="stylesheet">
</head>
<body onload="init()">
    <div class="header">
        <h1>recipeEASY</h1>
        <div class="auth">
            <a href="#">Sign In</a>
            <a href="#">Create Account</a>
        </div>
    </div>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="allRecipes.html">All Recipes</a></li>
            <li><a href="cookbook.html">Cookbook</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="content-header">
            <h1>RECIPES</h1>
            <div class="search-container">
                <input type="text" placeholder="Search for recipe name...">
            </div>
        </div>
        <p class="subheading">All recipes for when you are just browsing</p></br>

        <button id="addRecipe" class="button">Add New Recipe</button>

        <!-- popup form to add new recipe -->
        <div id="recipePopup" class="recipePopup">
            <div class="popupContent">
                <span class="close-btn">&times;</span>
                <h2>Add New Recipe</h2>
                <form id="recipeForm">
                    <label>Recipe Name:<input type="text" id="recipeName" required placeholder="e.g. Banana Bread"></label>
                    <label>Description:<textarea id="recipeDescription" required placeholder="Write a brief description of the recipe..."></textarea></label>
                    <label>
                        Ingredients:
                        <input type="text" id="ingredientInput" placeholder="e.g. 1 cup flour">
                        <button type="button" id="addIngredientBtn" class="addbtn">Add</button>
                    </label>
                    <ul id="ingredientList"></ul>

                    <label>
                        Allergens:
                        <input type="text" id="allergenInput" placeholder="e.g. nuts">
                        <button type="button" id="addAllergenBtn" class="addbtn">Add</button>
                    </label>
                    <ul id="allergenList"></ul>
                
                    <!-- Hidden input to store final list for ingredients and allergens -->
                    <input type="hidden" name="ingredients" id="ingredientsField">
                    <input type="hidden" name="allergens" id="allergensField">

                    <label>
                        Privacy:
                        <select id="recipePrivacy" required>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </label>

                    <label>Cover Photo:<input type="file" id="coverPhoto" accept="image/*"></label>
                    <img id="imagePreview" style="max-width: 200px; display: none;" alt="Image preview">
                    <p id="postStatus" style="color: red;"></p>
                    <button type="submit" class="button">Submit Recipe</button>
                </form>
            </div>
        </div>

        <div class="bottom-content">
            <div id="recipe-cards" class="recipe-cards"></div>

            <div class="filter-content">
                <h2 class="filter-heading">FILTER</h2>
                <form>
                    <div class="filter-dropdown">
                        <h3>Ingredients</h3>
                        <details class="details">
                            <summary>Dairy</summary>
                            <label><input type="checkbox" value="egg"> Eggs</label>
                            <label><input type="checkbox" value="milk"> Milk</label>
                            <label><input type="checkbox" value="cheese"> Cheese</label>
                        </details>
                        <details class="details">
                            <summary>Grains</summary>
                            <label><input type="checkbox" value="flour"> Flour</label>
                            <label><input type="checkbox" value="pasta"> Pasta</label>
                            <label><input type="checkbox" value="bread"> Bread</label>
                            <label><input type="checkbox" value="rice"> Rice</label>
                        </details>
                        <details class="details">
                            <summary>Protein</summary>
                            <label><input type="checkbox" value="chicken"> Chicken</label>
                            <label><input type="checkbox" value="beef"> Beef</label>
                            <label><input type="checkbox" value="pork"> Pork</label>
                            <label><input type="checkbox" value="tofu"> Tofu</label>
                            <label><input type="checkbox" value="fish"> Fish</label>
                        </details>
                        <details class="details">
                            <summary>Vegetables</summary>
                            <label><input type="checkbox" value="carrot"> Carrot</label>
                            <label><input type="checkbox" value="cabbage"> Cabbage</label>
                            <label><input type="checkbox" value="onion"> Onion</label>
                            <label><input type="checkbox" value="pepper"> Pepper</label>
                            <label><input type="checkbox" value="broccoli"> Broccoli</label>
                        </details>
                        <details class="details">
                            <summary>Fruits</summary>
                            <label><input type="checkbox" value="strawberry"> Strawberry</label>
                            <label><input type="checkbox" value="blueberry"> Blueberry</label>
                            <label><input type="checkbox" value="watermelon"> Watermelon</label>
                            <label><input type="checkbox" value="peach"> Peach</label>
                            <label><input type="checkbox" value="mango"> Mango</label>
                        </details>
        
                        <h3>Other</h3>
                        <details class="details">
                            <summary>Allergens</summary>
                            <label><input type="checkbox" value="peanut"> Peanuts</label>
                            <label><input type="checkbox" value="flour"> Treenuts</label>
                            <label><input type="checkbox" value="egg"> Eggs</label>
                            <label><input type="checkbox" value="shellfish"> Shellfish</label>
                            <label><input type="checkbox" value="gluten"> Gluten</label>
                            <label><input type="checkbox" value="soy"> Soy</label>
                        </details>
                        <details class="details">
                            <summary>Privacy</summary>
                            <label><input type="radio" name="privacy" value="public" checked> Public</label>
                            <label><input type="radio" name="privacy" value= "private"> Private</label>
                        </details>
                    </div>
                    <button class="button" type="submit">Apply</button>
                </form>
            </div>

        </div>
    </div>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/index.js"></script>
</body>
</html>
