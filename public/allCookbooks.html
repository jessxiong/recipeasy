<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>recipeEASY</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon_logo.ico">
</head>
<body onload="init()">
    <div class="header">
        <h1>recipeEASY</h1>
        <div class="auth">
            <a id="signInLink" href="/signin">Sign In</a>
            <a id="signOutLink" href="/signout" style="display:none;">Sign Out</a>
        </div>
    </div>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="allRecipes.html">All Recipes</a></li>
            <li><a href="allCookbooks.html">Cookbooks</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="content-header">
            <h1>COOKBOOK</h1>
            <div class="search-container">
                <input type="text" placeholder="Search for recipe name...">
            </div>
        </div>
        <p class="subheading">Create cookbooks to organize your recipes!</p></br>

        <button id="createCookbook" class="button">Create New Cookbook</button>

        <!-- popup form to add new cookbook -->
        <div id="cookbookPopup" class="cookbookPopup">
            <div class="popupContent">
                <span class="close-btn2">&times;</span>
                <h2>Create New Cookbook</h2>
                <form id="cookbookForm">
                    <label>Cookbook Title:<input type="text" id="cookbookTitle" required placeholder="e.g. Favorite Recipes"></label>
                    <label>Description:<textarea id="cookbookDescription" required placeholder="Write a brief description of the cookbook..."></textarea></label>

                    <label>
                        Privacy:
                        <select id="cookbookPrivacy" required>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </label>
     
                    <p id="postStatus" style="color: red;"></p>
                    <button type="submit" class="button">Create Cookbook</button>
                </form>
            </div>
        </div>

        <div id="cookbook-cards" class="cookbook-cards"></div>

    </div>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/cookbook.js"></script>
    <script src="javascripts/cookbookInfo.js"></script>
    <script src="javascripts/index.js"></script>
</body>
</html>
